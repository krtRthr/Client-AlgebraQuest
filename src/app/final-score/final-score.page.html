<ion-content [fullscreen]="true" class="main-page">
  <audio id="background-music" autoplay>
    <source src="assets\audio\you-win.mp3" type="audio/mpeg" />
  </audio>
  <div class="final-score-container">
    <h1>Congratulations!</h1>
    <button (click)="resetGame()" routerLink="/landing-page" (click)="playButton()">
      Play Again
    </button>
    <button routerLink="/landing-page" (click)="playButton()" (click)="resetGame()">
      Next Level
    </button>    
    <svg id="confettiSVG" class="confetti-container" xmlns="http://www.w3.org/2000/svg"> </svg>

  </div>
</ion-content>
