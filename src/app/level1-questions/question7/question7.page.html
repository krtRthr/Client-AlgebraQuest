<ion-content [fullscreen]="true" class="level1-question1">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-1"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 1-7</p>
    <div class="button" id="question-cont">
      <!--fraction-->
      <p class="button" id="question">Simplify</p>
      <br />
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block; margin-bottom: 5px">
            12x<sup>2</sup> + 11x - 15
          </span>
          <span style="display: block"> 20x<sup>2</sup> - 23x + 6 </span>
        </span>
      </p>
    </div>
    <button
      class="button"
      id="choice-1"
      [ngClass]="{'selected': selectedAnswer === 'choice-1', 'correct': correctAnswer === 'choice-1'}"
      (click)="selectAnswer('choice-1')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        <span style="border-bottom: 5px solid white; display: block; margin-bottom: 2px">
          (12x - 5)(x + 3)
        </span>
        <span style="display: block"> (4x - 1)(5x - 4) </span>
      </span>
    </button>
    <button
      class="button"
      id="choice-2"
      [ngClass]="{'selected': selectedAnswer === 'choice-2', 'correct': correctAnswer === 'choice-2'}"
      (click)="selectAnswer('choice-2')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        <span style="border-bottom: 5px solid white; display: block; margin-bottom: 2px">
          2x + 5
        </span>
        <span style="display: block"> 5x - 3 </span>
      </span>
    </button>
    <button
      class="button"
      id="choice-3"
      [ngClass]="{'selected': selectedAnswer === 'choice-3', 'correct': correctAnswer === 'choice-3'}"
      (click)="selectAnswer('choice-3')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        <span style="border-bottom: 5px solid white; display: block; margin-bottom: 2px">
          (12x + 5)(x - 3)
        </span>
        <span style="display: block"> (4x + 1)(5x + 4) </span>
      </span>
    </button>
    <button
      class="button"
      id="choice-4"
      [ngClass]="{'selected': selectedAnswer === 'choice-4', 'correct': correctAnswer === 'choice-4'}"
      (click)="selectAnswer('choice-4')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        <span style="border-bottom: 5px solid white; display: block; margin-bottom: 2px">
          3x + 5
        </span>
        <span style="display: block"> 5x - 2 </span>
      </span>
    </button>
    <button class="button" id="submit" (click)="submitAnswer()" (click)="playButton()">Submit</button>
  </div>
</ion-content>
