<ion-content [fullscreen]="true" class="main-page">
  <section class="HomePage-button-container">
    <img
      class="button"
      id="back-button"
      routerLink="/landing-page"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <div class="button-container">
      <button
        id="button-1"
        routerLink="/tutorial1"
        (click)="onButtonClick()"
        (click)="playButton()"
      >
        Tutorial 1
      </button>
      <button
        id="button-2"
        routerLink="/tutorial2"
        (click)="onButtonClick()"
        (click)="playButton()"
      >
        Tutorial 2
      </button>
      <button
        id="button-3"
        routerLink="/tutorial3"
        (click)="onButtonClick()"
        (click)="playButton()"
      >
        Tutorial 3
      </button>
    </div>
  </section>
</ion-content>
