<ion-content [fullscreen]="true" class="level3-question10">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-3"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 3-10</p>
    <div class="button" id="question-cont">
      <p class="button" id="question">Question</p>
      <br />
      <p class="button" id="is">
        <span style="padding-right: 5px">Is</span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block">
            3x<sup>2</sup> + 3x + 9
          </span>
          <span style="display: block"> x<sup>2</sup> + 9 </span></span
        >
        <span style="padding-left: 5px">equal to</span>
      </p>
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block"> 3x<sup>2</sup> </span>
          <span style="display: block"> x<sup>2</sup> + 9 </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block"> 3x </span>
          <span style="display: block"> x<sup>2</sup> + 9 </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block"> 9 </span>
          <span style="display: block"> x<sup>2</sup> + 9 </span>
        </span>
      </p>
    </div>
    <button
      class="button"
      id="choice-1"
      [ngClass]="getClass('choice-1')"
      (click)="selectAnswer('choice-1')" 
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        A. Yes, because when you add them, they are equal to the original expression.
      </span>
    </button>

    <button
      class="button"
      id="choice-2"
      [ngClass]="getClass('choice-2')"
      (click)="selectAnswer('choice-2')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        B. Yes, because they have the same numerator.
      </span>
    </button>

    <button
      class="button"
      id="choice-3"
      [ngClass]="getClass('choice-3')"
      (click)="selectAnswer('choice-3')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        C. No, because you cannot separate a rational algebraic expression.
      </span>
    </button>

    <button
      class="button"
      id="choice-4"
      [ngClass]="getClass('choice-4')"
      (click)="selectAnswer('choice-4')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        D. No, because the expression can be simplified.
      </span>
    </button>

    <button class="button" id="submit" (click)="submitAnswer()">Submit</button>
  </div>
</ion-content>
