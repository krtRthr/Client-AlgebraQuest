<ion-content [fullscreen]="true" class="level3-question9">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-3"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
    />
    <p class="button" id="title">Level 3-9</p>
    <div class="button" id="question-cont">
      <!--fraction-->
      <p class="button" id="question-title">Question</p>
      <br />
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            x<sup>2</sup> + 2xy + y<sup>2</sup>
          </span>
          <span style="display: block"> -2x - 2y </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            xy
          </span>
          <span style="display: block"> x - y </span>
        </span>
      </p>
    </div>
    <div class="button" id="answer1-cont">
      <p class="button" id="question-title">Factor Out</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            (<input class="blanks" id="ans1" type="text" [(ngModel)]="ans1" /> +
            <input
              class="blanks"
              id="ans2"
              type="text"
              [(ngModel)]="ans2"
            />)<sup>2</sup>
          </span>
          <span style="display: block">
            -<input
              class="blanks"
              id="ans3"
              type="text"
              [(ngModel)]="ans3"
            />(<input class="blanks" id="ans4" type="text" [(ngModel)]="ans4" />
            + <input class="blanks" id="ans5" type="text" [(ngModel)]="ans5" />)
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            <input class="blanks" id="ans6" type="text" [(ngModel)]="ans6" />y
          </span>
          <span style="display: block">
            <input class="blanks" id="ans7" type="text" [(ngModel)]="ans7" /> -
            <input class="blanks" id="ans8" type="text" [(ngModel)]="ans8" />
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer2-cont">
      <p class="button" id="question-title">Simplify</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input class="blanks" id="ans9" type="text" [(ngModel)]="ans9" /> +
            <input class="blanks" id="ans10" type="text" [(ngModel)]="ans10" />
          </span>
          <span style="display: block">
            -<input class="blanks" id="ans11" type="text" [(ngModel)]="ans11" />
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            <input class="blanks" id="ans12" type="text" [(ngModel)]="ans12" />y
          </span>
          <span style="display: block">
            <input class="blanks" id="ans13" type="text" [(ngModel)]="ans13" />
            -
            <input class="blanks" id="ans14" type="text" [(ngModel)]="ans14" />
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer3-cont">
      <p class="button" id="question-title">Guess the LCD</p>
      <p class="button" id="lcd-cont">
        (- <input class="blanks" id="lcd1" type="text" [(ngModel)]="lcd1" />)(
        <input class="blanks" id="lcd2" type="text" [(ngModel)]="lcd2" /> -
        <input class="blanks" id="lcd3" type="text" [(ngModel)]="lcd3" /> )
      </p>
    </div>

    <div class="button" id="answer4-cont">
      <p class="button" id="question-title">Rewrite</p>
      <p class="button" id="question">
        <span style="font-size: 3rem; font-family: Arial; margin-right: 5px"
          >(</span
        >
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            <input class="blanks" id="ans15" type="text" [(ngModel)]="ans15" />
            +
            <input class="blanks" id="ans16" type="text" [(ngModel)]="ans16" />
          </span>
          <span style="display: block"
            >-<input class="blanks" id="ans17" type="text" [(ngModel)]="ans17"
          /></span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            <input class="blanks" id="ans18" type="text" [(ngModel)]="ans18" />y
          </span>
          <span style="display: block"
            ><input class="blanks" id="ans19" type="text" [(ngModel)]="ans19" />
            - <input class="blanks" id="ans20" type="text" [(ngModel)]="ans20"
          /></span>
        </span>
        <span style="font-size: 3rem; font-family: Arial; margin-left: 5px"
          >)</span
        >
        <span
          >(-<input
            class="blanks"
            id="ans21"
            type="text"
            [(ngModel)]="ans21"
          />)(<input
            class="blanks"
            id="ans22"
            type="text"
            [(ngModel)]="ans22"
          />
          -
          <input
            class="blanks"
            id="ans23"
            type="text"
            [(ngModel)]="ans23"
          />)</span
        >
      </p>
    </div>

    <div class="button" id="answer5-cont">
      <p class="button" id="question-title">Multiply</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            (<input class="blanks" id="ans24" type="text" [(ngModel)]="ans24" />
            +
            <input
              class="blanks"
              id="ans25"
              type="text"
              [(ngModel)]="ans25"
            />)(<input
              class="blanks"
              id="ans26"
              type="text"
              [(ngModel)]="ans26"
            />
            -
            <input class="blanks" id="ans27" type="text" [(ngModel)]="ans27" />)
          </span>
          <span style="display: block">
            (-<input
              class="blanks"
              id="ans28"
              type="text"
              [(ngModel)]="ans28"
            />)(<input
              class="blanks"
              id="ans29"
              type="text"
              [(ngModel)]="ans29"
            />
            -
            <input class="blanks" id="ans30" type="text" [(ngModel)]="ans30" />)
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            (-<input
              class="blanks"
              id="ans31"
              type="text"
              [(ngModel)]="ans31"
            />)(<input
              class="blanks"
              id="ans32"
              type="text"
              [(ngModel)]="ans32"
            />y)
          </span>
          <span style="display: block">
            (-<input
              class="blanks"
              id="ans33"
              type="text"
              [(ngModel)]="ans33"
            />)(<input
              class="blanks"
              id="ans34"
              type="text"
              [(ngModel)]="ans34"
            />
            -
            <input class="blanks" id="ans35" type="text" [(ngModel)]="ans35" />)
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer6-cont">
      <p class="button" id="question-title">Add</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            <input
              class="blanks"
              id="ans36"
              type="text"
              [(ngModel)]="ans36"
            /><sup>2</sup> -
            <input
              class="blanks"
              id="ans37"
              type="text"
              [(ngModel)]="ans37"
            /><sup>2</sup>
          </span>
          <span style="display: block">
            (-<input
              class="blanks"
              id="ans38"
              type="text"
              [(ngModel)]="ans38"
            />)(<input
              class="blanks"
              id="ans39"
              type="text"
              [(ngModel)]="ans39"
            />
            -
            <input class="blanks" id="ans40" type="text" [(ngModel)]="ans40" />)
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            -<input
              class="blanks"
              id="ans41"
              type="text"
              [(ngModel)]="ans41"
            /><input
              class="blanks"
              id="ans42"
              type="text"
              [(ngModel)]="ans42"
            />y
          </span>
          <span style="display: block">
            (-<input
              class="blanks"
              id="ans43"
              type="text"
              [(ngModel)]="ans43"
            />)(<input
              class="blanks"
              id="ans44"
              type="text"
              [(ngModel)]="ans44"
            />
            -
            <input class="blanks" id="ans45" type="text" [(ngModel)]="ans45" />)
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer7-cont">
      <p class="button" id="question-title">Answer</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span
            style="
              border-bottom: 3px solid white;
              display: block;
              margin-bottom: 5px;
            "
          >
            <input
              class="blanks"
              id="ans46"
              type="text"
              [(ngModel)]="ans46"
            /><sup>2</sup> -
            <input
              class="blanks"
              id="ans47"
              type="text"
              [(ngModel)]="ans47"
            />xy -
            <input
              class="blanks"
              id="ans48"
              type="text"
              [(ngModel)]="ans48"
            /><sup>2</sup>
          </span>
          <span style="display: block"
            >(-<input
              class="blanks"
              id="ans49"
              type="text"
              [(ngModel)]="ans49"
            />)(<input
              class="blanks"
              id="ans50"
              type="text"
              [(ngModel)]="ans50"
            />
            -
            <input
              class="blanks"
              id="ans51"
              type="text"
              [(ngModel)]="ans51"
            />)</span
          >
        </span>
      </p>
    </div>

    <p class="button" id="verify" (check)="checkAnswers()">Check Answers</p>
    <div class="button" id="filler"></div>
  </div>
</ion-content>
