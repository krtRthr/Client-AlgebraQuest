<ion-content [fullscreen]="true" class="level3-question9">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-3"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 3-9</p>
    <div class="button" id="question-cont">
      <p class="button" id="question">Question</p>
      <br />
      <p class="button" id="is">What terms that can be combined in the expression?</p>
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block">
            z<sup>2</sup> + 2z - 1
          </span>
          <span style="display: block"> z<sup>2</sup> + 3z + 2 </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block"> 3z<sup>2</sup> - 2 </span>
          <span style="display: block"> z<sup>2</sup> + 3z + 2 </span>
        </span>
      </p>
    </div>
    <button
      class="button"
      id="choice-1"
      [ngClass]="getClass('choice-1')"
      (click)="selectAnswer('choice-1')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        A. z<sup>2</sup> and 3z<sup>2</sup>, and z, and -1 and -2
      </span>
    </button>

    <button
      class="button"
      id="choice-2"
      [ngClass]="getClass('choice-2')"
      (click)="selectAnswer('choice-2')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        B. z<sup>2</sup> and 3z<sup>2</sup>,2z and z, -1 and -2, z<sup>2</sup> + 3z + 2
      </span>
    </button>

    <button
      class="button"
      id="choice-3"
      [ngClass]="getClass('choice-3')"
      (click)="selectAnswer('choice-3')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        C. z<sup>2</sup> and 3z<sup>2</sup> and -1 and -2
      </span>
    </button>

    <button
      class="button"
      id="choice-4"
      [ngClass]="getClass('choice-4')"
      (click)="selectAnswer('choice-4')"
      (click)="choose_button()"
    >
      <span style="display: inline-block; text-align: center">
        D. z<sup>2</sup> and 3z<sup>2</sup>, and -1 and -2, and z<sup>2</sup> + 3z + 2
      </span>
    </button>

    <button class="button" id="submit" (click)="submitAnswer()">Submit</button>
  </div>
</ion-content>
