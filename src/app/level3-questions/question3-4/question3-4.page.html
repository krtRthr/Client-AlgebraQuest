<ion-content [fullscreen]="true" class="level3-question4">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-3"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 3-4</p>
    <div class="button" id="question-cont">
      <p class="button" id="question">Question</p>
      <br />
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block; padding-bottom: 3px">
            2x<sup>2</sup> + 10x + 3
          </span>
          <span style="display: block"> x + 1 </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid black; display: block; padding-bottom: 3px">
            3x<sup>2</sup> - 4x + 11
          </span>
          <span style="display: block"> x + 1 </span>
        </span>
      </p>
    </div>

    <button
      class="button"
      id="choice-1"
      [ngClass]="getClass('choice-1')"
      (click)="selectAnswer('choice-1')"
      (click)="choose_button()"
    >
      <sup>5x<sup>2</sup> + 13x + 3</sup>&frasl;<sub>x + 1</sub>
    </button>

    <button
      class="button"
      id="choice-2"
      [ngClass]="getClass('choice-2')"
      (click)="selectAnswer('choice-2')"
      (click)="choose_button()"
    >
      <sup>x<sup>2</sup> + 14 + 8</sup>&frasl;<sub>x + 1</sub>
    </button>

    <button
      class="button"
      id="choice-3"
      [ngClass]="getClass('choice-3')"
      (click)="selectAnswer('choice-3')"
      (click)="choose_button()"
    >
      <sup>-x<sup>2</sup> + 14x - 8</sup>&frasl;<sub>x + 1</sub>
    </button>

    <button
      class="button"
      id="choice-4"
      [ngClass]="getClass('choice-4')"
      (click)="selectAnswer('choice-4')"
      (click)="choose_button()"
    >
      <sup>12x<sup>2</sup> + 3</sup>&frasl;<sub>x + 1</sub>
    </button>

    <button class="button" id="submit" (click)="submitAnswer()">Submit</button>
  </div>
</ion-content>
