<ion-content [fullscreen]="true" class="level3-question6">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-3"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 3-6</p>
    <div class="button" id="question-cont">
      <p class="button" id="question">TRUE or FALSE:</p>
      <br />
      <p class="button" id="is" style="padding-right: 5px">is</p>
      <br />
      <p class="button" id="sub-question">
        <sup>3y<sup>2</sup> - y</sup>&frasl;<sub>3y</sub>
        <span id="arithmetic-operation"> - </span>
        <sup>5y</sup>&frasl;<sub>3y</sub>
        <span id="arithmetic-operation"> = </span>
        <sup>3y<sup>2</sup> - 6y</sup>&frasl;<sub>x - 2</sub>
      </p>
    </div>

    <button
      class="button"
      id="choice-1"
      [ngClass]="getClass('choice-1')"
      (click)="selectAnswer('choice-1')"
      (click)="choose_button()"
    >
      <span style="padding-right: 10px">TRUE,</span>&frasl;<sub>5y - 3y</sub>
    </button>

    <button
      class="button"
      id="choice-2"
      [ngClass]="getClass('choice-2')"
      (click)="selectAnswer('choice-2')"
      (click)="choose_button()"
    >
      <span style="padding-right: 10px">FALSE,</span>&frasl;<sub>y - 2</sub>
    </button>

    <button
      class="button"
      id="choice-3"
      [ngClass]="getClass('choice-3')"
      (click)="selectAnswer('choice-3')"
      (click)="choose_button()"
    >
      <span style="padding-right: 10px">TRUE,</span>&frasl;<sub>6y - 3y</sub>
    </button>

    <button
      class="button"
      id="choice-4"
      [ngClass]="getClass('choice-4')"
      (click)="selectAnswer('choice-4')"
      (click)="choose_button()"
    >
      <span style="padding-right: 10px">FALSE,</span>&frasl;<sub>3y<sup>2</sup> - 3y</sub>
    </button>

    <button class="button" id="submit" (click)="submitAnswer()">Submit</button>
  </div>
</ion-content>
