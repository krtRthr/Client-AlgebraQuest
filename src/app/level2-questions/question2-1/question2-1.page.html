<ion-content [fullscreen]="true" class="level2-question1">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-2"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 2-1</p>
    <div class="button" id="question-cont">
      <!--fraction-->
      <p class="button" id="question">Question</p>
      <br />
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block"> 3x + 1 </span>
          <span style="display: block"> x + 3 </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block"> 2 </span>
          <span style="display: block"> x + 3 </span>
        </span>
      </p> 
    </div>
    <div class="button" id="simplify-cont">
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input [(ngModel)]="num1" class="blanks" type="text" />x +
            <input [(ngModel)]="num2" class="blanks" type="text" /> +
            <input [(ngModel)]="num3" class="blanks" type="text" />
          </span>
          <span style="display: block">
            <input [(ngModel)]="num4" class="blanks" type="text" /> +
            <input [(ngModel)]="num5" class="blanks" type="text" />
          </span>
        </span>
      </p>
    </div>
    <div class="button" id="answer-cont">
      <p class="button" id="question">Answer</p>
      <p class="button" id="sub-question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input [(ngModel)]="ans1" class="blanks" type="text" />x +
            <input [(ngModel)]="ans2" class="blanks" type="text" />
          </span>
          <span style="display: block">
            <input [(ngModel)]="ans3" class="blanks" type="text" /> +
            <input [(ngModel)]="ans4" class="blanks" type="text" />
          </span>
        </span>
      </p>
    </div>
    <button class="button" id="verify" (click)="checkAnswers()" (click)="playButton()">
      Check Answers
    </button>
  </div>
</ion-content>
